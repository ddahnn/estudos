{% extends "layout.html" %}  
<!-- Indica que este template herda a estrutura de 'layout.html' (geralmente o base/template principal) -->

{% block title %}
    Home
{% endblock %}
<!-- Define o conteúdo do bloco 'title' que foi declarado no layout. Aqui, o título da aba será "Home" -->

{% block content %}
<!-- Início do bloco de conteúdo principal da página -->

<h1>Home {{nome}}</h1>
<!-- Título da página. A variável 'nome' será exibida aqui se for passada no contexto pela view -->

<p>Acesse a página <a href="/about">About</a></p>
<!-- Parágrafo com link para a página "About" -->

<hr>
<h2>Informação pessoal:</h2>
<!-- Subtítulo e informações da pessoa abaixo -->

<p>Nome: {{pessoa.nome}}</p>
<p>Idade: {{pessoa.idade}}</p>
<p>Cidade: {{pessoa.cidade}}</p>
<!-- Exibe os dados da pessoa passada como dicionário ou objeto no contexto -->

{% endblock %}
<!-- Fim do bloco de conteúdo -->
