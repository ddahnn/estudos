<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
<head>
    <meta charset="UTF-8">  
    <title>
        {% block title %} 
            DjangoAPP    
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'home' %}"> | Home</a>
        <a href="{% url 'about' %}"> | About</a>
        <a href="{% url 'products:list' %}"> | Products</a>
        <a href="{% url 'products:new' %}"> | Novo produto</a>

        {% if  user.is_authenticated  %}
            <form action='{% url "users:logout" %}' method='POST' class="logout">
                {% csrf_token %}
                <button class="logout-button"> |  Logout</button>
            </form>
        {%else%}        
            <a href="{% url 'users:register'%}"> | Singup</a>
            <a href="{% url 'users:login'%}"> | Login |</a>
        {% endif %}
    </nav>

    {% block content %} 
    {% endblock %}
</body>
</html>
